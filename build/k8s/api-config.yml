# API deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: dnilosek/fib-overkill-api
          ports:
            - containerPort: 5000
          env:
            - name: API_PATH
              value: '/api/'
            - name: API_PORT
              value: '5000'
            - name: REDIS_HOST
              value: redis-clusterip-service
            - name: REDIS_PORT
              value: '6379'
            - name: PGHOST
              value: postgres-clusterip-service
            - name: PGPORT
              value: '5432'
              # Yeah yeah, bad form I know
            - name: PGUSER
              value: postgres
            - name: PGDATABASE
              value: postgres
              # kubectl create secret generic pgpassword --from-literal PGPASSWORD=****
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD
---
# Cluster IP service for API
apiVersion: v1
kind: Service
metadata:
  name: api-clusterip-service
spec:
  type: ClusterIP
  selector:
    component: api
  ports:
    - port: 5000
      targetPort: 5000

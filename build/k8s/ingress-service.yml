apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: 'letsencrypt-prod'
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName:  web-clusterip-service
              servicePort: 3000
          - path: /api
            backend:
              serviceName: api-clusterip-service
              servicePort: 5000
